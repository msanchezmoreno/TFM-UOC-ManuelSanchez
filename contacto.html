<head>

  <link rel="icon" href="#" type="favicon.png" sizes="72x72">

  <!-- Estilos -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" />
    
    <!-- Override personalizado -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="icons/capybara-studio-icons.css">

<body>

  <!-- HEADER -->
  <header w3-include-html="header.html"></header>
    
  <!-- CONTENIDO bLOG -->

  <main id="contacto-content" class="" data-namespace="www.capybarastudio.com">
    
    <!-- "Blog" Presentación-->
    <section id="contacto1" class="section is-medium">
        
        <div class="container">          
            <div class="columns is-vcentered">
            <div class="column">
              <h2>CONTACTO</h2>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed pharetra mauris sem.</p>
            </div>   
         </div>
          <div class="columns is-vcentered">
            <div class="column is-8">
                <div class="field">
                  <div class="control">
                    <input class="input" type="text" placeholder="Text input">
                  </div>
                </div>

                <div class="field">
                  <div class="control has-icons-left has-icons-right">
                    <input class="input is-danger" type="email" placeholder="Email input" value="">
                    <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right">
                      <i class="fas fa-exclamation-triangle"></i>
                    </span>
                  </div>
                </div>

                <div class="field">
                  <div class="control">
                    <textarea class="textarea" placeholder="Textarea"></textarea>
                  </div>
                </div>


                <div class="field is-grouped">
                  <div class="control">
                    <button class="button is-link">Submit</button>
                  </div>
                </div>
              </div>
            <div class="column">
                <ul>
                <li>Dirección</li>
                <li>Teléfono</li>
                <li>Email</li>
                </ul>
              </div>
         </div>

        </div>
        
    </section>
      
      <!-- Guided form -->
      
      <section id="contacto2" class="section c-corporativo">
        <div class="container">
          <div class="columns is-vcentered">
            <div class="column is-full">
                <h4 class="c-t-blanco">¿En qué proyecto está interesado?</h4>
                <input class="input" type="text" placeholder="Text input">
                <label class="checkbox">
                  <input type="checkbox">
                  Remember me
                </label>
            <a href="#">Enlace</a>
            </div>   
         </div>

        </div>
      </section>
  </main>
      
  <!-- FOOTER -->
  <footer class="p-lg" w3-include-html="footer.html"></footer>
    
  
    
  <!-- Scripts --> 
    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script  src="js/main.js"></script>
  <script>includeHTML();</script>
    
  <!-- Seguimiento Google Analytics -->
  
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async defer></script>
